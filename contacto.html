<!-- Contenedor principal del formulario -->
<div class="container"> <!--  Contenedor estilizado para centrar y dar formato al formulario -->
    <h2>Formulario de Contacto</h2> <!--  Titulo del formulario -->

    <form action="" method="post"> <!--  Inicio del formulario con metodo POST-->
        <!--  Grupo de entrada para el nombre-->
        <div class="form-group">  <!--  Contenedor para el campo del nombre-->
            <label for="nombre">Nombre:</label> <!--  Etiqueta para el campo del nombre-->
            <input type="text" id="nombre" name="nombre" required>  <!-- Campo de entrada para el nombre-->
        </div>
        <!--  Grupo de entrada para el apellido-->
        <div class="form-group"> <!--  Contenedor para el campo del apellido-->
            <label for="Apellido">Apellido:</label> <!--  Etiqueta para el campo del apellido-->
            <input type="text" id="Apellido" name="Apellido" required>  <!-- Campo de entrada para el apellido-->
        </div>
        <!--  Grupo de entrada para el DNI-->
        <div class="form-group"> <!--  Contenedor para el campo del DNI-->
            <label for="dni">DNI:</label> <!--  Etiqueta para el campo del DNI-->
            <input type="text" id="dni" name="dni" required> <!-- Campo de entrada para el DNI-->
        </div>
        <!--  Grupo de entrada para el correo electronico-->
        <div class="form-group"> <!--  Contenedor para el campo del correo-->
            <label for="correo">Correo Electronico:</label> <!--  Etiqueta para el campo del correo-->
            <input type="text" id="correo" name="correo" required> <!-- Campo de entrada para el correo-->
        </div>
        <!--  Grupo de entrada para el mensaje-->
        <div class="form-group">  <!--  Contenedor para el campo del mensaje-->
            <label for="mensaje">Mensaje:</label> <!--  Etiqueta para el campo del mensaje-->
            <textarea type="text" id="mensaje" name="mensaje" rows="4" required></textarea>
            <!--  Area de texto para el mensaje -->
        </div>
        <!--  Boton de envio del formulario -->
        <button type="submit">Enviar</button> <!--  Boton para enviar el formulario -->
    </form>
</div>
